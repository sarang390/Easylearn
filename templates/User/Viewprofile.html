{% extends 'User/userhometemplate.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr>
      <td>&nbsp;</td>
      <td><img src="{{ data.photo }}" style="height: 100px;width: 100px"  /></td>
    </tr>
    <tr>
      <th>Username</th>
      <td>{{ data.username }}</td>
    </tr>
    <tr>
      <th>Gender</th>
      <td>{{ data.gender }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ data.email }}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{ data.phone }}</td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="/Myapp/editprofile/#work" class="btn btn-success" >Edit</a>
        </td>
    </tr>
  </table>
</form>
{% endblock %}
