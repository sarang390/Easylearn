{% extends 'Admin/adminhomeindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/Myapp/viewusers_post/">
{% csrf_token %}
  <table class="px pull-left">
    <tr>
      <td><input type="text" name="textfield"  placeholder="Search by name" id="textfield" class="form-control" required/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th>Sl no</th>
{#      <td>Photo</td>#}
      <th>Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td><img src="{{ i.photo }}" height="100px" width="100px"/>
      <br>{{ i.username }}</td>
      <td>{{ i.gender }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
